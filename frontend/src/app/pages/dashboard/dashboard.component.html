<div class="p-6">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
    <!-- Header with logo -->
    <div class="flex justify-center items-center mb-4">
      <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">CRIPTOGRAFÍA</h1>
      </div>
    </div>

    <!-- Welcome message -->
    <div class="mb-6 text-center">
      <h2 class="text-xl font-medium">
        Bienvenido {{ username || "[Usuario]" }}
      </h2>
    </div>

    <!-- Datos Curiosos section -->
    <div class="mb-6 bg-blue-50 border border-blue-200 p-4 rounded-md">
      <h3 class="text-lg font-semibold mb-2">Datos Curiosos</h3>
      <ul class="list-disc pl-5 space-y-2">
        <li>
          <a
            (click)="navigateToCryptoTopic('clasica')"
            class="text-blue-600 hover:text-blue-800 cursor-pointer"
          >
            Criptografía Clásica
          </a>
        </li>
        <li>
          <a
            (click)="navigateToCryptoTopic('moderna')"
            class="text-blue-600 hover:text-blue-800 cursor-pointer"
          >
            Criptografía Moderna
          </a>
        </li>
        <li>
          <a
            (click)="navigateToCryptoTopic('tendencias')"
            class="text-blue-600 hover:text-blue-800 cursor-pointer"
          >
            Tendencias Criptográficas
          </a>
        </li>
      </ul>
    </div>

    <!-- Topic information section (conditionally shown) -->
    <div
      *ngIf="selectedTopic"
      class="mb-6 bg-gray-50 border border-gray-200 p-4 rounded-md"
    >
      <h2 class="text-xl font-bold mb-2">{{ topicTitle }}</h2>
      <div [innerHTML]="topicContent" class="mb-4"></div>

      <div class="flex justify-center">
        <button
          (click)="generatePDF()"
          class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-4 rounded-lg transition-colors"
        >
          Generar PDF
        </button>
      </div>
    </div>

    <!-- Logout button -->
    <div class="flex justify-end mt-4">
      <button
        (click)="logout()"
        class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg flex items-center transition-colors text-sm"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-1"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm11 4a1 1 0 10-2 0v4.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L14 11.586V7z"
            clip-rule="evenodd"
          />
        </svg>
        Cerrar Sesión
      </button>
    </div>

    <!-- Copyright notice -->
    <div class="text-center text-xs text-gray-500 mt-4">
      © 2024 Criptografía CNC. Todos los derechos reservados.
    </div>
  </div>
</div>
