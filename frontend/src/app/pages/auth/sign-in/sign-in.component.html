<h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
  Iniciar Sesión
</h2>

<form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <!-- Error message -->
  <div
    *ngIf="loginError"
    class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded"
    role="alert"
  >
    <p>{{ loginError }}</p>
  </div>

  <!-- Username field -->
  <div>
    <label for="username" class="block text-sm font-medium text-gray-700 mb-1"
      >Nombre de Usuario</label
    >
    <input
      type="text"
      id="username"
      formControlName="username"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      [class.border-red-500]="
        signinForm.get('username')?.invalid &&
        signinForm.get('username')?.touched
      "
      placeholder="Ingresa tu nombre de usuario"
    />
    <p
      *ngIf="signinForm.get('username')?.errors?.['required'] && signinForm.get('username')?.touched"
      class="mt-1 text-xs text-red-500"
    >
      El nombre de usuario es obligatorio
    </p>
  </div>

  <!-- Password field -->
  <div>
    <div class="flex justify-between">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
        >Contraseña</label
      >
      <a
        routerLink="/auth/forgot-password"
        class="text-xs text-blue-600 hover:text-blue-800"
        >¿Olvidaste tu contraseña?</a
      >
    </div>
    <div class="relative">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        id="password"
        formControlName="password"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="
          signinForm.get('password')?.invalid &&
          signinForm.get('password')?.touched
        "
        placeholder="••••••••"
      />
      <button
        type="button"
        class="absolute right-3 top-2 text-gray-500 hover:text-gray-700"
        (click)="togglePasswordVisibility()"
      >
        <!-- Eye icon when password is hidden -->
        <svg
          *ngIf="!passwordVisible"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
          />
        </svg>
        <!-- Eye-slash icon when password is visible -->
        <svg
          *ngIf="passwordVisible"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
          />
        </svg>
      </button>
    </div>
    <p
      *ngIf="signinForm.get('password')?.errors?.['required'] && signinForm.get('password')?.touched"
      class="mt-1 text-xs text-red-500"
    >
      La contraseña es obligatoria
    </p>
  </div>

  <!-- Submit button -->
  <div class="pt-2">
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
      [disabled]="isSubmitting"
    >
      <span *ngIf="isSubmitting" class="inline-block animate-spin mr-2">⟳</span>
      <span *ngIf="isSubmitting">Iniciando sesión...</span>
      <span *ngIf="!isSubmitting">Iniciar Sesión</span>
    </button>
  </div>

  <!-- Sign up link -->
  <div class="text-center pt-2">
    <p class="text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a
        routerLink="/auth/sign-up"
        class="text-blue-600 hover:text-blue-800 font-medium"
        >Registrarse</a
      >
    </p>
  </div>
</form>
